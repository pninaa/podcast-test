name: Generate podcast feeds
on: [push]
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run feed generator
        run: python feed.py
      - name: Push repo
        run: |
          git config user.name pninaa
          git config user.email pninaalon83@gmail.com
          git add .
          git commit -m "Modified feed"
          git push
